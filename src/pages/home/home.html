<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div viewport>

    <swing-stack [config]="config">

      <ng-container *ngFor="let card of cardsDummy">

          <swing-card *swing-card>
            <img [src]="card.picture">
            <p>{{ card.name }}</p>
            <p>{{ card.position }}</p>
            <p>{{ card.description }}</p>
              
          </swing-card>

      </ng-container>
     
    </swing-stack>


  </div>


  <div actions>
      <button ion-button (tap)="pass()">Pass</button>
      <button ion-button (tap)="meet(1)">Meet</button>
  </div>
  <button block ion-button (tap)="add(1)">Add new item</button>
  
</ion-content>
