<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div swing-viewport>
    <ul swing-stack (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)">
      <li swing-card *ngFor="let c of cardsDummy">{{ c.name }}</li>
    </ul>
  </div>

  <div actions>
      <button ion-button (tap)="voteUp()">Pass</button>
      <button ion-button (tap)="voteUp()">Meet</button>
  </div>
  
</ion-content>
